name: fonts
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build
      run: source fonts.sh
      
    - name: Tags
      run: echo "fileTag=$(date +%d-%m-%Y-%H-%M)" >> $GITHUB_ENV
      
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: AppleFonts.7z
        name: Apple Fonts Packed
        tag_name: ${{ env.fileTag }}
