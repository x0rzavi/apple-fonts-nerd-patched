name: fonts
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: source fonts.sh
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: AppleFontsNerdPatched.7z
        tag_name: Apple-Fonts-Nerd-Patched
